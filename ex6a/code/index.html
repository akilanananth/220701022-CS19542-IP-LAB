<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest Example</title>
    <script>
        function loadXMLDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("server-info").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "info.txt", true);
            xhttp.send();
        }
    </script>
    
</head>

<body>
    <center>
        <div id="server-info">Information about RAJALAKSHMI ENGINEERING COLLEGE.</div>
        <button onclick="loadXMLDoc()">GET INFO</button>
    </center>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job portal</title>
    <!-- <link rel="stylesheet" href="h.css"> -->
     <link rel="stylesheet" href="script.js">
</head>
<body bgcolor="F7E7CE">
    <center>
        <h1>Job portal</h1>
    </center>
    <form action="" method="get" class="m">
        <div>
            <label for="Name">Name</label>
            <input type="text" name="name" id="Name" required>
        </div>
        <br>
        <div>
            <p>Gender
            <input type="radio" name="gender" id="male" value="gender" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" required>
            <label for="female">Female</label></p>
        </div>
        <br>
        <div>
            <label for="Date of birth">Date of birth</label>
            <input type="date" name="dob" id="Date of birth" required>
        </div>
        <br>
        <div>
            <label for="Mobileno">Mobileno</label>
            <input type="number" name="mno" id="Mobileno" required>
        </div>
        <br>
        <div>
            <label for="Eduqual">Eduqual</label>
            <select name="Eduqual" id="edu" >
                <option value="be">BE</option>
                <option value="btech">B.Tech</option>
                <option value="arts">Arts</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Pass%">Pass%</label>
            <input type="number" name="pass" id="Pass%" required>
        </div>
        <br>
        <div>
            <label for="Postapplying">Postapplying</label>
            <select name="Postapplying" id="post" required>
                <option value="front">Frontend developer</option>
                <option value="back">Backend developer</option>
                <option value="full">Fullstack developer</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Skills">Skills</label>
            <input type="text" name="skills" id="Skills" required>
        </div>
        <br>
        <div>
            <label for="Experience">Experience</label>
            <input type="text" name="Experience" id="Experience" required>
        </div>
        <br>
        <div>
            <label for="file">Upload resume</label>
            <input type="file" name="file" id="file" required>
        </div>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">reset</button>
    </form>
    <p id="errorMessage" style="color:red;"></p>
  
    <script src="script.js"></script>
</body>
</html>
